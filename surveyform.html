<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
</head>
<body>
  <h1>Survey Form</h1>
  
  <fieldset>
    <legend>Survey Information</legend>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br><br>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>

      <label for="mothername">Mother's Name:</label>
      <input type="text" id="mothername" name="mothername" required><br><br>

      <label for="fathername">Father's Name:</label>
      <input type="text" id="fathername" name="fathername" required><br><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone"><br><br>

      <label for="education">Education:</label>
      <input type="text" id="education" name="education" required><br><br>

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" required></textarea><br><br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
      <button type="button">Cancel</button>
    </form>
  </fieldset>
  
</body>
</html>
